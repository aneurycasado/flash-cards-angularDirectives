<!DOCTYPE html>
<html>
    <head>
        <title>Flash Cards</title>
        <!-- We've provided some styles for you, aren't we nice? -->
        <link rel="stylesheet" type="text/css" href="css/reset.css" />
        <link rel="stylesheet" type="text/css" href="css/style.css" />
        <script src="js/lib/angular.js"></script>
        <script src="js/app.js"></script>
        <script src="js/controllers/mainController.js"></script>
        <script src="js/controllers/statsController.js"></script>
        <script src="js/directives/loader/loader.js"></script>
        <script src="js/directives/flashCards/flashCards.js"></script>
        <script src="js/directives/borderOnHover/borderOnHover.js"></script>
    </head>
    <body ng-app="flashCards" >
      <div id="statistics" ng-include = "'template/stats.html'" >
      </div>
      <div ng-controller="MainController">
        <button ng-repeat = "category in categories" ng-click = "getFlashCards(category)" class = "category-button" ng-class = '{active:category === activeCategory}'>{{category}}</button>
        <button ng-click = "reset()" class = "category-button">Reset</button>
        <div>
          <loader ng-show="!cardsLoaded"></loader>
        </div>
        <div ng-repeat="card in flashCards | orderBy : 'question'" class="flash-card" ng-class = "{{}}">
          <flash-card card="card" border-on-hover></flash-card>
        </div>
      </div>
    </body>
</html>
